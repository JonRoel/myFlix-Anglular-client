<div class="genre-container">
  <div class="genre-header">
    <h2 class="title">{{ movieSynopsis.Title }}</h2>
  </div>
  <div>
    <youtube-player 
    videoId="{{movieSynopsis.trailerUrl}}" 
    suggestedQuality="highres" 
    [height]="325" 
    [width]="600">
  </youtube-player>
  </div>
  <div>
    <mat-dialog-content class="synopsis-content">
      {{ movieSynopsis.description }}
    </mat-dialog-content>
  </div>
  <div class="close-btn"><button mat-icon-button aria-label="Close the director details button" mat-dialog-close color="primary">
    Close
  </button></div>
</div>
