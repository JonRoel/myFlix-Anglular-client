<app-nav-bar></app-nav-bar>
<div class="movie-container">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title><mat-icon class="favorite-button">favorite_border</mat-icon>
          <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.imageUrl}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-stroked-button
              (click)="openGenre(movie.genre.name, movie.genre.description)"
              color="primary"
          >
              Genre
          </button>
          <button
              mat-stroked-button
              (click)="openDirectorDialog(movie.director.name, movie.director.bio, movie.director.birthyear)"
              color="primary"
          >
              Director
          </button>
          <button
              mat-stroked-button
              color="primary"
          >
              Synopsis
          </button>
      </mat-card-actions>
  </mat-card>
</div>
